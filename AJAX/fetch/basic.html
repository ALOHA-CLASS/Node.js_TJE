<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>
<body>
    <script>
        // fetch를 사용하여 GET 요청 보내기
        fetch('https://httpbin.org/get')
            .then(response => {
                // 서버 응답을 JSON 형식으로 파싱
                return response.json();
            })
            .then(data => {
                // 파싱된 데이터 출력
                console.log(data);
            })
            .catch(error => {
                // 오류 처리
                console.error('Request failed:', error);
            });
    </script>
</body>
</html>
